<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lwal Lwal Lay | Sign Up</title>
    <link rel="icon" href="images/logo/color_icon(snip).png" type="image/png" sizes="64x64" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images/jack-lee-IH65r4HEQWQ-unsplash.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* login container */
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 0px 10px rgba(0, 0, 0, 0, 1);
            width: 300px;
            text-align: center;
        }

        /* heading */
        .login-container h1 {
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
            margin-right: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ffba08; 
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }


        button:hover {
            background-color: #4ecdc4;
            color: azure;
        }

        button:active{
            background-color: transparent;
        }

        a {
            text-decoration: none;
        }

        /* Register Link */
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: orange;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #4ecdc4;
        }

        .register-link a:active{
            color: #649994;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1> Sign Up </h1>
        <form action="#" method="post">

            <div class="input-group">
                <label for="username"> First Name </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="username"> Last Name </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="username"> Email</label>
                <input type="email" id="username" name="email" placeholder="                                                  @gmail.com"    required>
            </div>

            <div class="input-group">
                <label for="bday"> Birth Date </label>
                <input type="date" id="bday">
            </div>

            <div class="input-group">
                <label for="password"> Password</label>
                <input type="password" name="password" id="pass" minlength="8" size="20" required>
            </div>

            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="pass" minlength="8" size="20" required>
            </div>

            <a href="#"></a><button type="submit">  Sign Up</button> </a> 

            <p class="register-link"> Already have an account? <a href="./login.html"> Login </a> </p>
        </form>
    </div>

</body>

</html>
